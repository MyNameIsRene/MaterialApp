
<div class="navigation" >
  <mat-toolbar>
    <button mat-icon-button (click)="toggleNav()"><mat-icon>menu</mat-icon></button>

    <span>app-title</span>
  </mat-toolbar>

  <nav [@openClose]="isOpen ? 'open' : 'closed'">
    <ul [@openCloseLinks]="navItems.length">
      <li *ngFor="let navItem of navItems">
        <a (click)="toggleNav()" [routerLink]="navItem">{{navItem}}</a>
      </li>
    </ul>
  </nav>
</div>

<div class="content-grid mat-elevation-up-z4">
  <div  [@openCloseBackdrop]="isOpen ? 'open' : 'closed'" class="backdrop" (click)="isOpen == true && toggleNav()" ></div>
  <router-outlet></router-outlet>
  
<app-shopping-item></app-shopping-item>
</div>

<div class="top-layer">
  <div class="clipping-shape">
    <mat-icon class="icon">{{cartIcon}}</mat-icon>
  </div>

  <div *ngFor="let cartItem of cartItems" class="rectangle">
    <mat-icon class="icon">{{cartItem}}</mat-icon>
  </div>
</div>
